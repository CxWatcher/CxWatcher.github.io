<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Kick Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="lit.css">
</head>
<body>
    <div id="video-container">
        <video id="amazon-ivs-videojs" class="video-js vjs-4-3 vjs-big-play-centered" controls autoplay playsinline></video>
        <div id="chat-container">
            <iframe id="chat" src="https://cxwatcher.github.io/chat?user=iceposeidon&animate=true&badges=true&commands=true&bots=true&textsize=15px" referrerpolicy="no-referrer"></iframe>
        </div>
    </div>
    <div class="overlay">
        <img src="https://i.imgur.com/DpIbA7m.png" alt="Click me" class="overlay-btn">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://player.live-video.net/1.18.0/amazon-ivs-videojs-tech.min.js"></script>
    <script src="https://player.live-video.net/1.18.0/amazon-ivs-quality-plugin.min.js"></script>
    <script src="newscript.js"></script>
</body>
</html>
