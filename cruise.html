        * {

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

.row {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 33.333%; /* two rows: each takes half */
    margin: 0;
    padding: 0;
}

.col {
    flex: 1 0 33.333%;
    height: 100%;
    overflow: hidden;
    position: relative;
}

.col iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
    object-fit: cover; /* force content to fill cell */
}
#watermark {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 9999;
}

#watermark img {
  width: 100px;
  height: auto; 
}
