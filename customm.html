<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Kick Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="app.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://player.live-video.net/1.18.0/amazon-ivs-videojs-tech.min.js"></script>

<script src="https://player.live-video.net/1.18.0/amazon-ivs-quality-plugin.min.js"></script>
<link rel="stylesheet" type="text/css" href="lit.css">

<style>
    #chat-container {
      position: absolute;
      bottom: 32px;
      left: 0;
      width: 100%;
      height: 40vh;
      z-index: 1; 
      overflow: hidden; 
      pointer-events: none;
    }

    #chat {
      width: 100%;
      height: 100%;
      border: none;
    }
    .vjs-icon-placeholder {
      z-index: 4;
    }
 .vjs-control-bar {
      z-index: 4;
    }
</style>
  </head>
  <body>
    <div id="video-container">
<div id="overlay-two">
  <img id="fullscreen-button" src="https://i.imgur.com/Zo9GjgJ.png" alt="Fullscreen button" onclick="toggleFullscreen()" />
</div>
  <video id="amazon-ivs-videojs" class="video-js vjs-4-3 vjs-big-play-centered" poster="https://i.imgur.com/G2zhTfr.png" controls autoplay  playsinline></video>
<div class="overlay">
  <img src="https://i.imgur.com/DpIbA7m.png" alt="Click me" class="overlay-btn">
</div>
<script src="ice.js"></script>
<script src="custom.js"></script>
<script>
const overlayBtn = document.querySelector('.overlay-btn');
const overlay = document.querySelector('.overlay');

overlayBtn.addEventListener('click', () => {
  overlay.classList.toggle('show');
});
	

</script>
<script>
  function onVjsTechAvailable() {
    var vjsTechElement = document.querySelector('.vjs-tech');

    var chatContainerDiv = document.createElement('div');
    chatContainerDiv.id = 'chat-container';

    vjsTechElement.appendChild(chatContainerDiv);

    var chatBarDiv = document.createElement('div');
    chatBarDiv.id = 'chat-bar';
    chatContainerDiv.appendChild(chatBarDiv);

    var chatIframe = document.createElement('iframe');
    chatIframe.id = 'chat';
    chatIframe.src = 'https://tools.kick.cx/chat?user=iceposeidon&animate=true&badges=true&commands=true&bots=true&textsize=15px';
    chatIframe.referrer = 'https://tools.kick.cx';
    chatContainerDiv.appendChild(chatIframe);
  }

  var observer = new MutationObserver(function (mutations) {
    mutations.forEach(function (mutation) {
      if (document.querySelector('.vjs-tech')) {
        observer.disconnect();
        onVjsTechAvailable();
      }
    });
  });


  observer.observe(document.body, { childList: true, subtree: true });
</script>
</body>
</html>
