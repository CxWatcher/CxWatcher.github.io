<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Kick Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="app.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://player.live-video.net/1.18.0/amazon-ivs-videojs-tech.min.js"></script>

<script src="https://player.live-video.net/1.18.0/amazon-ivs-quality-plugin.min.js"></script>
<link rel="stylesheet" type="text/css" href="lit.css">

    
<style>
    #chat-container {
      position: absolute;
      bottom: 32px;
      left: 0;
      width: 40vw;
      height: 40vh;
      z-index: 1; 
      overflow: hidden; 
      pointer-events: none;
    }

    #chat {
      width: 100%;
      height: 100%;
      border: none;
      user-select: none;
    }
    .vjs-icon-placeholder {
      z-index: 4;
    }
 .vjs-control-bar {
      z-index: 4;
    }
  .video-js.vjs-fullscreen #chat-container {
    z-index: 9999;
  }
</style>
  </head>
  <body>
    <div id="video-container">
<div id="overlay-two">
  <img id="fullscreen-button" src="https://i.imgur.com/Zo9GjgJ.png" alt="Fullscreen button" onclick="toggleFullscreen()" />
</div>
  <video id="amazon-ivs-videojs" class="video-js vjs-4-3 vjs-big-play-centered" poster="https://i.imgur.com/G2zhTfr.png" controls autoplay  playsinline></video>

    </div>
  <div id="chat-container">
  <div id="chat-bar"></div> 
    <iframe id="chat" src="https://cxwatcher.github.io/chat?user=girthygorilla&animate=true&badges=true&commands=true&bots=true&textsize=15px" referrer="https://cxwatcher.github.io/"></iframe>
  </div>
<div class="overlay">
  <img src="https://i.imgur.com/DpIbA7m.png" alt="Click me" class="overlay-btn">
</div>
<script src="girthy.js"></script>
<script src="customgirthy.js"></script>
<script>
const overlay = document.querySelector('.overlay');

document.addEventListener("DOMContentLoaded", function () {
   var videoContainer = document.querySelector(".vjs-tech");
   var chatContainer = document.getElementById("chat-container");
   videoContainer.parentNode.insertBefore(chatContainer, videoContainer.nextSibling);
        });
</script>

</script>
</body>
</html>
