<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Kick Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="app.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://player.live-video.net/1.18.0/amazon-ivs-videojs-tech.min.js"></script>
<script src="https://player.live-video.net/1.18.0/amazon-ivs-quality-plugin.min.js"></script>
<link rel="stylesheet" type="text/css" href="iceevent.css">

<style>
    #chat-container2 {
      position: absolute;
      bottom: 32px;
      left: 0;
      width: 40vw;
      height: 40vh;
      z-index: 9999; 
      overflow: hidden; 
      pointer-events: none;
    }

    #chat2 {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999; 
      user-select: none;
    }
    .vjs-icon-placeholder {
      z-index: 4;
    }
 .vjs-control-bar {
      z-index: 4;
    }
  .video-js.vjs-fullscreen #chat-container2 {
    z-index: 9999;
  }
</style>
  </head>
  <body>
    <div id="video-container">
<div id="overlay-two">
  <img id="fullscreen-button" src="https://i.imgur.com/Zo9GjgJ.png" alt="Fullscreen button" onclick="toggleFullscreen()" />
</div>
  <video id="amazon-ivs-videojs" class="video-js vjs-4-3 vjs-big-play-centered" poster="https://i.imgur.com/G2zhTfr.png" controls autoplay  playsinline></video>
  <div id="chat-container2">
  <div id="chat-bar"></div> 
    <iframe id="chat2" src="https://tools.kick.cx/chat?user=iceposeidon&animate=true&badges=true&commands=true&bots=true&textsize=15px" referrer="https://tools.kick.cx"></iframe>
  </div>
    </div>
  <div id="chat-container">
    <iframe id="chat" src="https://iceposeidon.jp/" referrer="https://iceposeidon.jp/"></iframe>
  </div>

<div class="overlay">
  <img src="https://i.imgur.com/DpIbA7m.png" alt="Click me" class="overlay-btn">
</div>
<script src="ice.js"></script>
<script src="event.js"></script>
<script>
const overlay = document.querySelector('.overlay');

overlayBtn.addEventListener('click', () => {
  overlay.classList.toggle('show');
});
	

</script>
</body>
</html>
